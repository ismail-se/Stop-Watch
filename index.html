<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="main">
            <div class="container">
                <div class="hour">0</div>:
                <div class="min">0</div>:
                <div class="sec">0</div>:
                <div class="msec">0</div>
            </div>
            <div class="button">
                <button class="start" onclick="start()">Start</button>
                <button class="pause" onclick="stop()" disabled>Pause</button>
                <button class="reset" onclick="reset()" disabled>Reset</button>
            </div>
        </div>
    </main>
</body>
<script src="app.js"></script>
</html>
